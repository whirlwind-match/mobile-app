<!DOCTYPE html>

<html>
<head>
	<title>Brand Pending</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	<link href="content/jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css" />
	<link href="content/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
	<script src="scripts/lib.js" type="text/javascript"></script>
</head>
<body>
	<div id="page1" data-role="page"  data-rockncoder-jspage="page1">
		<header data-role="header" data-position="fixed">
			<h1>List an item</h1>
		</header>
		<section data-role="content" >
			<div id="picFrame">
				<img id="thePicture" />
			</div>
                <div>
<!-- 			 <form id="callAjaxForm" action="http://alpha.fridgemountain.com/image/upload" method="post"  -->
			 <form id="callAjaxForm" action="http://localhost:8080/fm-website/image/upload" method="post" 
			 	enctype="multipart/form-data" data-ajax="false">

					<fieldset>
						<input id="title" name="title" placeholder="Title (What is it? e.g. Pink iPod Mini)" type="text" value=""/>
					</fieldset>
			
<!-- 					<fieldset> -->
<!-- 						<input id="description" name="description" placeholder="Description (e.g. model, specification, any damage)" type="text" value=""/> -->
<!-- 					</fieldset> -->
			
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Category</legend>
						<select id="category" name="category"><option value="Building Supplies &amp; DIY">Building Supplies &amp; DIY</option><option value="Garden">Garden</option><option value="Furniture">Furniture</option><option value="Computing">Computing</option><option value="Electrical Appliances">Electrical Appliances</option><option value="Clothing">Clothing</option><option value="Children and Family">Children and Family</option><option value="Office">Office</option><option value="Entertainment &amp; Media">Entertainment &amp; Media</option><option value="Vehicles and Parts">Vehicles and Parts</option><option value="Home and Kitchen">Home and Kitchen</option><option value="Books Magazines and Newspapers">Books Magazines and Newspapers</option><option value="Sport &amp; Fitness Equipment">Sport &amp; Fitness Equipment</option><option value="Other Stuff">Other Stuff</option></select>
					</fieldset>
			
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Item Condition</legend>
						<span><input id="condition1" name="condition" type="radio" value="New"/><label for="condition1">New</label></span><span><input id="condition2" name="condition" type="radio" value="Used"/><label for="condition2">Used</label></span><span><input id="condition3" name="condition" type="radio" value="Spares or Repair"/><label for="condition3">Spares or Repair</label></span>
					</fieldset>
  
                    <input type="file" name="file" />
                   
                    <h3 id="notification"></h3>
                    <button data-theme="b" id="submit" type="submit">Submit</button>
	            </form>
            </div>
		</section>
		<footer data-role="footer" data-position="fixed">
			<div class="ui-grid-b">
				<div class="ui-block-a"></div>
				<div class="ui-block-b"><button data-theme="e" id="snapPicture">Take Picture</button><button data-theme="e" id="selectPicture">Select</button></div>
				<div class="ui-block-c"></div>
			</div>
		</footer>
	</div>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
